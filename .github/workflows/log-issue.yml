name: Secure Issue Logger

on:
  workflow_dispatch:              # ‚Üê Allow manual runs
    inputs:
      date:
        description: 'YYYY-MM-DD (default today)'
        required: false
      node:
        description: 'System Node'
        required: true
      issue:
        description: 'Issue Observed'
        required: true
      cause:
        description: 'Root Cause'
        required: false
      action:
        description: 'Remedial Action'
        required: false
      status:
        description: 'Status'
        required: false
        default: 'Open'
      comments:
        description: 'Comments'
        required: false
      tags:
        description: 'Tags (comma-separated)'
        required: false

  # You can still add other triggers, e.g. on: push, if you like

